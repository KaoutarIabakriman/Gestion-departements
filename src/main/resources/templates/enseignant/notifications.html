<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notifications</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .notification-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 20px;
        }
        .notification-card {
            border-left: 4px solid #007bff;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }
        .notification-card.unread {
            background-color: #f8fbff;
            border-left-color: #17a2b8;
        }
        .notification-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        .notification-type {
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #17a2b8;
        }
        .notification-time {
            font-size: 0.8rem;
            color: #6c757d;
        }
        .btn-join {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-join:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #6c757d;
        }
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #dee2e6;
        }
        .btn-back {
            margin-bottom: 20px;
        }
        .alert-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            min-width: 350px;
        }
    </style>
</head>
<body>
<!-- Conteneur pour les alertes flottantes -->
<div class="alert-container">
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
</div>

<div class="notification-container">
    <!-- Bouton Retour -->
    <a th:href="@{/layout/dashboard}" class="btn btn-outline-primary btn-back">
        <i class="fas fa-arrow-left"></i> Retour au Dashboard
    </a>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Mes Notifications</h2>
        <span class="badge bg-primary rounded-pill" th:text="${unreadCount} + ' non lues'"></span>
    </div>


    <div th:each="notification : ${notifications}" class="card notification-card mb-3" th:classappend="${!notification.readStatus} ? 'unread' : ''">
        <div class="card-body">
            <div class="notification-header">
                <span class="notification-type" th:text="${notification.type == T(com.test.gestiondepartements.Entities.NotificationType).NEW_DEPARTMENT} ?
                    'NOUVEAU DÉPARTEMENT' : 'NOTIFICATION'"></span>
                <span class="notification-time" th:text="${#temporals.format(notification.createdAt, 'dd/MM/yyyy HH:mm')}"></span>
            </div>

            <p class="card-text" th:text="${notification.message}"></p>

            <div class="d-flex justify-content-between align-items-center mt-3">
                <form th:action="@{/enseignant/notifications/markAsRead/{id}(id=${notification.id})}" method="post">
                    <button type="submit" class="btn btn-sm btn-outline-secondary">
                        <i class="far fa-check-circle"></i> Marquer comme lu
                    </button>
                </form>

                <div th:if="${notification.department != null}">
                    <form th:action="@{/enseignant/notifications/join/{id}(id=${notification.department.id})}" method="post">
                        <button type="submit" class="btn btn-sm btn-join">
                            <i class="fas fa-sign-in-alt"></i> Rejoindre le département
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Fermer automatiquement les alertes après 5 secondes
    document.addEventListener('DOMContentLoaded', function() {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(alert => {
            setTimeout(() => {
                const bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            }, 5000);
        });
    });
</script>
</body>
</html>
