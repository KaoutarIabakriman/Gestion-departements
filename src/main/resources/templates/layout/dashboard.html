<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle != null ? pageTitle : 'Gestion Faculté'}"></title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Chart.js (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom Styles -->
    <style>
        :root {
            --primary-color: #1a5276;
            --secondary-color: #2980b9;
            --accent-color: #f39c12;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --success-color: #27ae60;
            --danger-color: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: var(--primary-color);
            color: white;
            padding: 1.5rem 0;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .sidebar-header {
            padding: 0 1.5rem 1.5rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            text-align: center;
        }

        .sidebar-header h4 {
            color: white;
            margin: 0;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .sidebar-header h4 span {
            color: var(--accent-color);
        }

        .sidebar-nav {
            flex-grow: 1;
            padding: 0 1rem;
            overflow-y: auto;
        }

        .sidebar-nav .nav-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            color: rgba(255,255,255,0.8);
            border-radius: 5px;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .sidebar-nav .nav-link i {
            margin-right: 0.75rem;
            width: 20px;
            text-align: center;
            font-size: 1.1rem;
        }

        .sidebar-nav .nav-link:hover {
            background-color: rgba(255,255,255,0.1);
            color: white;
        }

        .sidebar-nav .nav-link.active {
            background-color: var(--accent-color);
            color: white;
            font-weight: 500;
        }

        .sidebar-footer {
            margin-top: auto;
            padding: 1.5rem;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .btn-logout {
            background-color: transparent;
            border: 2px solid white;
            color: white;
            width: 100%;
            padding: 0.5rem;
            border-radius: 5px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-logout i {
            margin-right: 0.5rem;
        }

        .btn-logout:hover {
            background-color: var(--danger-color);
            border-color: var(--danger-color);
        }

        .btn-login {
            background-color: var(--accent-color);
            color: white;
            width: 100%;
            padding: 0.5rem;
            border-radius: 5px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .btn-login:hover {
            background-color: #e67e22;
            color: white;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            background-color: #f5f5f5;
        }

        /* Card Styles */
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 1.5rem;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .card-header {
            background-color: var(--primary-color);
            color: white;
            border-radius: 10px 10px 0 0 !important;
            padding: 1rem 1.5rem;
            font-weight: 600;
        }

        .card-body {
            padding: 1.5rem;
        }

        /* Badge Styles */
        .badge {
            font-weight: 500;
            padding: 0.35em 0.65em;
        }

        .badge-primary {
            background-color: var(--primary-color);
        }

        .badge-accent {
            background-color: var(--accent-color);
        }

        /* Button Styles */
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: #154360;
            border-color: #154360;
        }

        .btn-accent {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: white;
        }

        .btn-accent:hover {
            background-color: #e67e22;
            border-color: #e67e22;
            color: white;
        }

        /* Table Styles */
        .table {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
        }

        .table th {
            background-color: var(--primary-color);
            color: white;
        }

        /* Responsive Styles */
        @media (max-width: 992px) {
            .sidebar {
                width: 220px;
                position: fixed;
                height: 100vh;
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                width: 100%;
            }
        }

        @media (max-width: 768px) {
            .card {
                margin-bottom: 1rem;
            }
        }

        /* Animation for sidebar toggle */
        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        /* Mobile menu button */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1100;
        }

        @media (max-width: 992px) {
            .mobile-menu-btn {
                display: block;
            }
        }

        /* Unread notification badge */
        .unread-badge {
            background-color: var(--accent-color);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            margin-left: auto;
        }
    </style>
</head>
<body>

<!-- Mobile Menu Button (visible only on small screens) -->
<button class="mobile-menu-btn" id="mobileMenuBtn">
    <i class="fas fa-bars"></i>
</button>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <h4><span>E</span>NSA <span>T</span>étouan</h4>
        <p class="mb-0 text-white-50" sec:authorize="isAuthenticated()" th:text="${#authentication.principal.username}"></p>
    </div>

    <nav class="sidebar-nav">
        <a th:href="@{/static}" class="nav-link"
           th:classappend="${httpServletRequest != null && httpServletRequest.requestURI == '/'} ? 'active' : ''">
            <i class="fas fa-home"></i> Accueil
        </a>

        <!-- Admin Links -->
        <a th:href="@{/admin/departments}" class="nav-link" sec:authorize="hasAuthority('ADMIN')"
           th:classappend="${httpServletRequest != null && httpServletRequest.requestURI != null && httpServletRequest.requestURI.startsWith('/admin/departments')} ? 'active' : ''">
            <i class="fas fa-building"></i> Départements
        </a>

        <a th:href="@{/admin/enseignants}" class="nav-link" sec:authorize="hasAuthority('ADMIN')"
           th:classappend="${httpServletRequest != null && httpServletRequest.requestURI != null && httpServletRequest.requestURI.startsWith('/admin/enseignants')} ? 'active' : ''">
            <i class="fas fa-users"></i> Enseignants
        </a>

        <a th:href="@{/admin/modules}" class="nav-link" sec:authorize="hasAuthority('ADMIN')"
           th:classappend="${httpServletRequest != null && httpServletRequest.requestURI != null && httpServletRequest.requestURI.startsWith('/admin/modules')} ? 'active' : ''">
            <i class="fas fa-book"></i> Modules
        </a>

        <a th:href="@{/admin/historique}" class="nav-link" sec:authorize="hasAuthority('ADMIN')"
           th:classappend="${httpServletRequest != null && httpServletRequest.requestURI != null && httpServletRequest.requestURI.startsWith('/admin/historique')} ? 'active' : ''">
            <i class="fas fa-history"></i> Historique
        </a>

        <!-- Teacher Links -->
        <a th:href="@{/enseignant/dashboard}" class="nav-link" sec:authorize="hasAuthority('ENSEIGNANT')"
           th:classappend="${httpServletRequest != null && httpServletRequest.requestURI != null && httpServletRequest.requestURI.startsWith('/enseignant/dashboard')} ? 'active' : ''">
            <i class="fas fa-chalkboard-teacher"></i> Dashboard
        </a>

        <a th:href="@{/enseignant/profile}" class="nav-link" sec:authorize="hasAuthority('ENSEIGNANT')"
           th:classappend="${httpServletRequest != null && httpServletRequest.requestURI != null && httpServletRequest.requestURI.startsWith('/enseignant/profile')} ? 'active' : ''">
            <i class="fas fa-user-edit"></i> Mon Profil
        </a>

        <a th:href="@{/enseignant/modules/mes-modules}" class="nav-link" sec:authorize="hasAuthority('ENSEIGNANT')"
           th:classappend="${httpServletRequest != null && httpServletRequest.requestURI != null && httpServletRequest.requestURI.startsWith('/enseignant/modules/mes-modules')} ? 'active' : ''">
            <i class="fas fa-book-open"></i> Mes Modules
        </a>

        <a th:href="@{/enseignant/modules/mes-demandes}" class="nav-link" sec:authorize="hasAuthority('ENSEIGNANT')"
           th:classappend="${httpServletRequest != null && httpServletRequest.requestURI != null && httpServletRequest.requestURI.startsWith('/enseignant/modules/mes-demandes')} ? 'active' : ''">
            <i class="fas fa-file-alt"></i> Mes Demandes
        </a>

        <!-- Common Links -->
        <a th:href="@{/notifications}" class="nav-link" sec:authorize="isAuthenticated()"
           th:classappend="${httpServletRequest != null && httpServletRequest.requestURI != null && httpServletRequest.requestURI.startsWith('/notifications')} ? 'active' : ''">
            <i class="fas fa-bell"></i> Notifications
            <span th:if="${unreadCount != null && unreadCount > 0}" class="unread-badge" th:text="${unreadCount}"></span>
        </a>
    </nav>

    <div class="sidebar-footer">
        <form id="logoutForm" th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
            <button type="submit" class="btn-logout">
                <i class="fas fa-sign-out-alt"></i> Déconnexion
            </button>
        </form>
        <a th:href="@{/login}" class="btn-login" sec:authorize="!isAuthenticated()">
            <i class="fas fa-sign-in-alt"></i> Connexion
        </a>
    </div>
</div>

<!-- Main Content -->
<div class="main-content">
    <!-- Page-specific content will be inserted here -->
    <section layout:fragment="content">
        <!-- Default content if no specific page is provided -->
        <div class="container-fluid">
            <div class="row mb-4">
                <div class="col-12">
                    <h2 class="mb-4">Bienvenue</h2>
                    <div class="card">
                        <div class="card-body">
                            <p>Ceci est le contenu par défaut du layout.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- Bootstrap JS Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom Scripts -->
<script>
    // Mobile sidebar toggle
    document.addEventListener('DOMContentLoaded', function() {
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const sidebar = document.getElementById('sidebar');

        if (mobileMenuBtn && sidebar) {
            mobileMenuBtn.addEventListener('click', function() {
                sidebar.classList.toggle('active');
            });
        }

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(event) {
            if (window.innerWidth <= 992) {
                const isClickInsideSidebar = sidebar.contains(event.target);
                const isClickOnMenuBtn = (event.target === mobileMenuBtn || mobileMenuBtn.contains(event.target));

                if (!isClickInsideSidebar && !isClickOnMenuBtn && sidebar.classList.contains('active')) {
                    sidebar.classList.remove('active');
                }
            }
        });
    });
</script>

<!-- Page-specific scripts -->
<th:block layout:fragment="pageScripts">
    <!-- Put page-specific scripts here -->
</th:block>

</body>
</html>
